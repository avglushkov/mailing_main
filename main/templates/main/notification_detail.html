{% extends 'main/base.html' %}

{% block content %}

<div class="col-sm-4 mb-3 mb-sm-0">
    <div class="card">
        <div class="card-header text-bg-secondary">
            <h5 class="card-title text-center">{{ object.subject }}</h5>
        </div>
        <div class="card-body">


            <p class="card-text">Тема: {{ object.subject }}</p>
            <p class="card-text">Содержимое: {{ object.body|truncatechars:100 }}</p>


        </div>
    </div>
</div>

{% endblock %}
