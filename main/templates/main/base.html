{% load static %}
{% load my_tags %}

<!DOCTYPE html>
<html>
<head>
    <style>
        .sidebar {
        width: 200px;
        height: 100vh;
        position: fixed;
        left: 0;
        bottom: 0;
        background-color: lightgrey;
        padding: 20px;
        box-shadow: 2px 2px grey;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
</head>
<body>

{% include 'includes/inc_main_menu.html' %}

<div class="content">
    <div class="container">
        <div class="pricing-header px-3 py-3 pt-md-3 pb-md-4 mx-auto text-center">
            <h4 class="display-6"><strong>{{title}}</strong></h4>
        </div>

    </div>


    <div class="container">
        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
    </div>

    <div class="container">

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    Mailer
                    <small class="d-block mb-3 text-muted">&copy {% now 'Y' %}</small>
                </div>
                <div class="col-6 col-md">
                    <h5>Категории</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#">Мы в соцсетях</a></li>
                        <li><a class="text-muted" href="#">Полезные ссылки</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>О нас</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="/contacts/">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>


    <script src={% static
    '/js/bootstrap.bundle.min.js' %}></script>

</div>
</body>
</html>
