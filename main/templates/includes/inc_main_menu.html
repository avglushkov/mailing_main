{% load my_tags %}

<div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-1 mb-2 bg-white bg-secondary-subtle border-bottom box-shadow">
    <h3 class="my-0 mr-md-auto font-weight-normal">{{title}}</h3>
    <nav class="ms-5">
        <a href="{% url 'main:home' %}" class="btn btn-light">Рассылки</a>
        <a href="{% url 'main:clients' %}" class="btn btn-light">Клиенты</a>
        <a href="{% url 'main:messages' %}" class="btn btn-light">Сообщения</a>


        {% if user.is_authenticated %}
        <a class="btn btn-success" href="{% url 'users:profile' %}">Профиль</a>
        <a class="btn btn-success" href="{% url 'users:logout' %}">Выйти</a>
        <a class="btn btn-success" href="{% url 'users:users_list' %}">Пользователи</a>


        {% else %}
        <a class="btn btn-success" href="{% url 'users:login' %}">Войти</a>
        <a class="btn btn-success" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}

    </nav>
</div>
