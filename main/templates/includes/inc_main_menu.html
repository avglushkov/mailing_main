{% load my_tags %}

<div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-1 mb-2 bg-white bg-secondary-subtle border-bottom box-shadow">
    <div class="col-6 col-md">
        <div class="container">
            <div class="pricing-header px-3 py-3 pt-md-1 pb-md-1 mx-auto text-left">
                <h6 class="display-6">
                    <strong>MAILER</strong>
                </h6>
                <p><em>Управление рассылками</em></p>

            </div>
        </div>
    </div>
    <!--    <div class="col-12 col-md">-->
    <div class="container">
        <nav class="ms-5 px-3 py-3 pt-md-3 pb-md-4 mx-auto text-right">
            <a href="{% url 'main:home' %}" class="btn btn-light">Главная</a>
            {% if user.is_authenticated %}
            <a href="{% url 'main:mailings' %}" class="btn btn-light">Рассылки</a>
            {% endif %}
            <a href="{% url 'main:clients' %}" class="btn btn-light">Клиенты</a>
            <a href="{% url 'main:notifications' %}" class="btn btn-light">Сообщения</a>

            <a href="{% url 'blog:blogs' %}" class="btn btn-light">Публикации</a>


            {% if user.is_authenticated %}
            <a href="{% url 'main:attempts' %}" class="btn btn-light">Лог рассылок</a>


            <a class="btn btn-secondary" href="{% url 'users:profile' %}">Профиль</a>
            <a class="btn btn-secondary" href="{% url 'users:logout' %}">Выйти</a>

            {% if perms.users.view_user %}
            <a class="btn btn-secondary" href="{% url 'users:users_list' %}">Пользователи</a>
            {% endif %}

            {% else %}
            <a class="btn btn-secondary" href="{% url 'users:login' %}">Войти</a>
            <a class="btn btn-secondary" href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}

        </nav>
    </div>
    <!--    </div>-->

</div>
