{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}

<div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
        <div class="card-header">

            <h4 class="card-title">
                Вход
            </h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">
                    Войти
                </button>
                <a class="btn btn-outline-success" href="{% url 'users:pass_reset' %}">
                    Восстановить пароль
                </a>

            </form>

        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
</div>
{% endblock %}
