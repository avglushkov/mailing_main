{% extends 'main/base.html' %}

{% block content %}

<div class="col-6 mb-3 mb-sm-0">
    <div class="card">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.header }}</h4>
        </div>
        <div class="card-body">
            <p> Просмотры: {{ object.count }}</p>
            <p>{{ object.slug }}</p>
            <p>{{ object.body }}</p>
        </div>
    </div>

    {% if object.image %}
    <div class="col-6 px-3 py-3 pt-md-3 pb-md-4">
        <img src="/media/{{ object.image }}" width="250"/>
    </div>

    {% endif %}


    <br>
    <a href="{% url 'blog:blogs' %}" class="btn btn-outline-success">Вернуться в публикации</a>
</div>

{% endblock %}
